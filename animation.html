<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5自定义动画</title>
	<style type="text/css">
		.img_box{width:100px;height:100px;margin:0 auto;background:url(./images/web_heart_animation.png) no-repeat 0%;animation:gifmove 0.8s steps(28) infinite both;}
		@keyframes gifmove{
			0%{background-position:0%;}
			100%{background-position:100%;}
		}
		.stop{animation-play-state:paused;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var image = document.getElementById('itemimg');
			console.log(typeof image.classList);
			if(image && image.classList){
				image.onclick=function(){
					var classNameObj = image.classList,objLength=classNameObj.length,median=false;
					for(var i=0,l=objLength;i<l;i++){
						if(classNameObj[i] == 'stop'){
							median = true;
							break;
						}
					}
					if(median){image.classList.remove('stop');}
					else{image.classList.add('stop');}
				}
			}
		}
	</script>
</head>
<body>
	<div id="itemimg" class="img_box stop">
	
	</div>
</body>
</html>
