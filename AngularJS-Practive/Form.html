<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8" />
    <title>AngularJS 双向数据绑定</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据绑定</div>
        </div>
        <div class="panel-body">
            <form action="/" rel="form" class="form-horizontal" ng-controller="myCtrl">
                <div class="row">
                    <div class="form-group">
                        <label for="email" class="control-label col-md-2">
                            邮箱：
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="请输入邮件地址" ng-model="userInfo.email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-2">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="请输入密码" ng-model="userInfo.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <label for="checkbox">
                                <input type="checkbox" value="1" ng-model="userInfo.check" />记住密码
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="button" class="btn btn-primary" value="submit" ng-click="getFormData()" />
                            <input type="button" class="btn btn-success" value="button" ng-click="setFormData()" />
                            <input type="button" class="btn btn-warning" value="reset" ng-click="resetFormData()" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="./angularjs/angular.js"></script>
<script type="text/javascript">
+function(){
    var myApp = angular.module('myApp',[]);
    myApp.controller('myCtrl',['$scope',function($scope){
        $scope.userDefault={
            email : '1234@qq.com',
            password : 123456,
            check : true
        };
        $scope.userInfo = $scope.userDefault;
        $scope.getFormData = function(){
            console.log($scope.userInfo);
        };
        $scope.setFormData = function(){
            $scope.userInfo = {
                email : '23333@163.com',
                password : 213131,
                check : false
            }
            console.log($scope.userInfo);
            console.log($scope.userDefault);
        };
        $scope.resetFormData = function(){
            $scope.userInfo = $scope.userDefault;
            console.log($scope.userInfo);
            console.log($scope.userDefault);
        };
    }]);
}();
</script>
</body>
</html>
