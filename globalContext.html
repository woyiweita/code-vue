<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 参数值的传递与引用</title>
</head>
<body>
<script type="text/javascript">
	var a = 10;
	var obj1 = {name : 'user'};
	var obj2 = {name : 'user'};
	
	// 通过对比可说明
	// 虽然两个对象的属性和属性值是一样的
	// 但两个对象是不想等的
	console.info(obj1 == obj2);
	console.info(obj1 === obj2);
	
	function changeStuff(a,b,c){
		a = a * 10 ;
		b.name = 'user' ;
		c = {name : 'user'};
		return { one : a ,two : b ,three : c }
	}
	var t = changeStuff(a ,obj1 ,obj2 );
	
	console.group('原定义变量');
		console.info(a); // => 10
		console.info(obj1); // => Object
		console.info(obj2); // => Object
	console.groupEnd();
	
	console.group('函数处理后的返回值');
		console.info(t.one); // => 100
		console.info(t.two); // => Object
		console.info(t.three); // => Object
	console.groupEnd();
	
	console.group('处理前后的比较');
		console.info(t.one === a); // => false
		console.info(t.two === obj1); // => true
		console.info(t.three === obj2); // => false
	console.groupEnd();
	
	var obj3 = obj1;
	obj3.name = 'girl';
	console.info(obj3); // => Object
	console.info(obj1); // => Object
	console.info(obj1 === obj3); // => true
	
	var f = a;
	f = 20;
	console.info(a); // => 10
	console.info(f); // => 20
	console.info(a === f); // => false
</script>
</body>
</html>
